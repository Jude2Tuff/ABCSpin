<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABC Spin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ABC Spin</h1>

  <div class="price-range">
    <label>
      Min Price: <input type="range" id="minPrice" min="0" max="100" value="10">
      <span id="minValue">10</span>
    </label>
    <label>
      Max Price: <input type="range" id="maxPrice" min="0" max="100" value="90">
      <span id="maxValue">90</span>
    </label>
  </div>

  <div class="wheel-container">
    <div class="wheel" id="wheel">
      <!-- Items will be injected here -->
    </div>
  </div>

  <button onclick="spin()">Spin</button>

  <script src="script.js"></script>
</body>
</html>
